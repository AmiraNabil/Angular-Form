<div class="container">
  <h1>User Settings</h1>
  <!-- <form #form="ngForm" ngNativeValidate> -->
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <!-- <input #classTest #propertyTest="ngModel" type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="" [(ngModel)]="userSettings.name" minlength="5"> -->
      <input #classTest #nameField="ngModel" type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="" [(ngModel)]="userSettings.name" required
      [class.field-error]="form.submitted && nameField.invalid"
      (blur)="onBlur(nameField)">
      <!-- <div [hidden]="nameField.valid || nameField.untouched" class="alert alert-danger">Enter Name</div> -->
      <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">Enter Name</div>
    </div>
    
    <!-- {{ classTest.className}}

    <h3>dirty : {{propertyTest.dirty}}</h3>
    <h3>pristine : {{propertyTest.pristine}}</h3>
    <h3>touched : {{propertyTest.touched}}</h3>
    <h3>untouched : {{propertyTest.untouched}}</h3>
    <h3>valid : {{propertyTest.valid}}</h3>
    <h3>invalid : {{propertyTest.invalid}}</h3> -->

    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="userSettings.check"  name="check">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    </div>

    <div class="form-group">
      <p>User style</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="light" value="light" checked [(ngModel)]="userSettings.exampleRadios">
        <label class="form-check-label" for="light">Light</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="medium" value="medium" [(ngModel)]="userSettings.exampleRadios">
        <label class="form-check-label" for="medium">Medium</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="dark" value="dark" [(ngModel)]="userSettings.exampleRadios" >
        <label class="form-check-label" for="dark">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <p>Subscription</p>
      <select class="form-control" [(ngModel)]="userSettings.select" name="select">
        <option>Monthly</option>
        <option>Default select</option>
        <option>Default select</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="userSettings.textArea" name="textarea"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-4">Submit</button>

  </form>

  
  
</div>

<div class="container">
  {{ userSettings | json}}
</div>
